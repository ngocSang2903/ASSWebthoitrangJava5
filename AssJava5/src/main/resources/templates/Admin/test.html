<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>Id</label>
                <input type="text" class="form-control" th:value="*{categorydto.id}" placeholder="123" disabled="true">
                <p th:value="${categorydto.id}"></p>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="username" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
        <input type="submit" class="btn btn-success" value="Save">
    </div>
</form>
</body>
</html>
